<h2 class="page_title">{{delegate_name}}</h2>

<div fxLayout="row" class="service-card-container" fxLayout.lt-lg="column" fxLayoutGap="20px" fxLayoutAlign="space-evenly stretch" >
  <div *ngIf="about" fxLayout="column" fxLayoutAlign="center center" fxFlex.lt-lg="100" class="mat-elevation-z4 service-card">
      <h3 class="mat-title">About</h3>
      <p class="mat-subheading-2"  fxFlex>{{about}}</p>
  </div>

  <div *ngIf="shared_delegate_status"  fxLayout="column" fxLayoutAlign="center center" fxFlex.lt-lg="100" class="mat-elevation-z4 service-card">
      <h3 class="mat-title">Mode</h3>
      <p class="mat-subheading-2"  fxFlex>
        <mat-icon *ngIf="shared_delegate_status === 'Solo';" matTooltip="Solo Node">person_outline</mat-icon>
        <mat-icon *ngIf="shared_delegate_status === 'Shared';" matTooltip="Shared Node - {{ delegate_fee + '%' }} Fee">groups</mat-icon>
        <mat-icon *ngIf="shared_delegate_status === 'Group';" matTooltip="Private Group">lock</mat-icon>
        <br>
        <span *ngIf="shared_delegate_status === 'Solo';">Solo Node</span>
        <span *ngIf="shared_delegate_status === 'Shared';">Shared Node</span>
        <span *ngIf="shared_delegate_status === 'Group';">Private Group</span>
      </p>
  </div>

  <div *ngIf="website"  fxLayout="column" fxLayoutAlign="center center" fxFlex.lt-lg="100" class="mat-elevation-z4 service-card">
      <h3 class="mat-title">Website</h3>
      <p class="mat-subheading-2"  fxFlex><a href="http://{{website}}" target="_blank">{{website}}</a></p>
  </div>

  <div *ngIf="team" fxLayout="column" fxLayoutAlign="center center" fxFlex.lt-lg="100" class="mat-elevation-z4 service-card">
      <h3 class="mat-title">Team</h3>
      <p class="mat-subheading-2"  fxFlex>{{team}}</p>
  </div>

  <div *ngIf="server_specs" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px" fxFlex.lt-lg="100" class="mat-elevation-z4 service-card">
      <h3 class="mat-title">Server</h3>
      <p class="mat-subheading-2"  fxFlex>{{server_specs}}</p>
  </div>

</div>

<div fxLayout="row" fxLayout="row wrap" fxLayoutAlign="center">
     <cdk-profile-card id="profilecard1" [title]="'Vote with delegate name'" [settings]="{'min-height': '0%'}" [data_settings]="{'margin-top': '0%'}" [text_settings]="{'margin-top': '0%'}" [data]="'vote ' + delegate_name" [button_name]="'Copy vote'" [button_length]="{'width': '25%'}" [button_click]="'copy'" fxFlex="100" fxFlex.lt-sm="100" fxFlex.sm="100" fxFlex.md="100"></cdk-profile-card>
