<h2 class="page_title">Processed Names</h2>

<div fxLayout="row" fxLayout="row wrap">
    <div *ngFor="let dash of dashCard; let count = index" fxFlex.lt-sm="100" fxFlex.sm="50" fxFlex.md="50">
        <cdk-dashcard id="dashcard{{count+1}}" [dashData]="dash"></cdk-dashcard>
    </div>
</div>

<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

	<div fxFlex class="table-component-holder mat-elevation-z4">

    <mat-toolbar class="table-header" style="padding: 5px 20px 0px 20px; color: white; ">
        <mat-form-field floatPlaceholder="never" style=" margin:0;  width: 100%;">
          <input matInput #filter placeholder="Processed Names">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
		</mat-toolbar>

		<div class="table-container">
			<mat-table #table id="processed_names_table" [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="desc" matSortDisableClear>

				<!--- Note that these columns can be defined in any order.
				The actual rendered columns are set as a property on the row definition" -->

				<ng-container matColumnDef="ID">
					<mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
					<mat-cell id="id{{row.id}}" *matCellDef="let row"> {{row.id | number}} </mat-cell>
				</ng-container>

				<ng-container matColumnDef="name">
					<mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                   <mat-cell id="name{{row.id}}" *matCellDef="let row"><a class="text-primary"><h3>{{row.name}}</h3></a></mat-cell>
				</ng-container>

                                  <ng-container matColumnDef="action">
					<mat-header-cell *matHeaderCellDef mat-sort-header> Action </mat-header-cell>
                   <mat-cell id="action{{row.id}}" *matCellDef="let row"><a class="text-primary"><h3>{{row.action}}</h3></a></mat-cell>
				</ng-container>

				<ng-container matColumnDef="amount">
					<mat-header-cell *matHeaderCellDef mat-sort-header> Amount </mat-header-cell>
					<mat-cell id="amount{{row.id}}" *matCellDef="let row">
            <span matTooltip="{{ row.amount }} XCA">
              {{row.amount | number:'1.0-1' }}
            </span>
           </mat-cell>
				</ng-container>

<ng-container matColumnDef="timestamp">
					<mat-header-cell *matHeaderCellDef mat-sort-header> Date & Time </mat-header-cell>
					<mat-cell id="timestamp{{row.id}}" *matCellDef="let row">
            <span matTooltip="{{ row.timestamp | date:'full' }}">
              {{ row.timestamp | date:'dd/MM/yy HH:mm' }}
            </span>
          </mat-cell>
				</ng-container>

        

				<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
				<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

			</mat-table>

      <div class="no-results" [style.display]="dataSource?.renderedData.length == 0 ? '' : 'none'">
        No Processed Names.
      </div>

      <mat-paginator #paginator
				[length]="length"
				[pageIndex]="0"
				[pageSize]="25"
				[pageSizeOptions]="[ 25, 50, 100]">
			</mat-paginator>

		</div>
	</div>
</div>
